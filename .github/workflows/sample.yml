name: Deploy

on:
  workflow_dispatch:
jobs:
  matrix_prep:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2      
      - id: set-matrix
        uses: JoshuaTheMiller/conditional-build-matrix@c770809f02f69491013b802de9650cdcdbac6dc4
        with:
          inputFile: '.github/workflows/matrix_includes.json' # Defaults to 'matrix_includes.json'
          filter: '[?runOn==`${{ github.ref }}` || runOn==`always`]'   
  build:
    needs: matrix_prep
    strategy:      
      matrix: ${{fromJson(needs.matrix_prep.outputs.matrix)}}
    name: Build
    runs-on: ${{ matrix.runs_on }}
    steps:
    - name: Echo
      run: echo "${{ matrix.runOn }}"
